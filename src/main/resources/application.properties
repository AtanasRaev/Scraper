spring.application.name=demo1

# Proxy configuration
proxy.enabled=true
proxy.server=localhost
proxy.port=8080
proxy.username=
proxy.password=

# Scraper configuration
scraper.interval=45000
scraper.output.enabled=true
scraper.output.directory=./scraper-output

# Efbet scraper configuration
# Separate interval and output settings allow tuning Efbet scraping without
# affecting Betano.
efbet.scraper.interval=60000
efbet.scraper.output.enabled=true
efbet.scraper.output.directory=./scraper-output

# Enable scheduling
spring.task.scheduling.pool.size=1
